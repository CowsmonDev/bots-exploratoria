    - hola
    - hi
    - buenos dias
    - buenas tardes
    - buenas noches
    - buenas
    - que tal?
- intent: consultar_materia
  examples: |
    - decime que tengo el [primer]{"entity" : "materias", "value" : "1"} año
    - que tengo en [primero]{"entity" : "materias", "value" : "1"}
    - cuales son las materias de [1ero]{"entity" : "materias", "value" : "1"}
    - puedes decirme que tengo de [1ro]{"entity" : "materias", "value" : "1"}
    - que materias tengo el [segundo]{"entity" : "materias", "value" : "2"} año
    - decime que tengo de [2ndo]{"entity" : "materias", "value" : "2"}
    - que puedo hacer de [2do]{"entity" : "materias", "value" : "2"}
    - cuales son las materias del [tercer]{"entity" : "materias", "value" : "3"} año
    - que tengo en [tercero]{"entity" : "materias", "value" : "3"}
    - que opciones tengo en [3ro]{"entity" : "materias", "value" : "3"}
    - que materias tengo en [3ero]{"entity" : "materias", "value" : "3"}
    - que materias hay el [cuarto]{"entity" : "materias", "value" : "4"} año
    - puedes decirme que puedo cursar en [4to]{"entity" : "materias", "value" : "4"}
    - que hay el [quinto]{"entity" : "materias", "value" : "5"} año
    - que opciones tengo en [5to]{"entity" : "materias", "value" : "5"}
- intent: negar
  examples: |
    - no
    - no gracias
    - por ahora no
- intent: consultar_comisiones
  examples: |
    - decime cuales son mis comisiones
    - decime que comision tengo
    - cuales son mis comisiones
    - que comisiones tengo disponibles
    - que hay con las comisiones

- intent: despedir
  examples: |
    - bye
    - nos vemos
    - adios
    - gracias
    - hasta pronto
    - gracias por la ayuda
    - fue un placer
    - fue un gusto, nos vemos
    - hasta la proxima
    - gracias por la atencion
    - que tengas un lindo dia
    - hasta nunca
- intent: bot_challenge
  examples: |
    - eres un robot?
    - eres humano?
    - estoy hablando con un robot?
    - estoy hablando con un humano?
