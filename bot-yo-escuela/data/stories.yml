version: "3.1"

stories:
- story: inicio
  steps:
  - intent: saludar 
  - action: utter_saludar
  - or: 
    - intent: negar
    - intent: afirmar
  - action: utter_no_se
  - checkpoint: notificar_relacion
  
- story: notificar nombre y profesion
  steps:
  - checkpoint: notificar_relacion
  - intent: notificar_nombre_profesion

- story: notificar de nombre
  steps:
  - checkpoint: notificar_relacion
  - intent: notificar_nombre
  - action: utter_solicitar_profesion
  - action: action_nombre
  - checkpoint: notificar_relacion

- story: notificar de profesion
  steps: 
  - checkpoint: notificar_relacion
  - intent: notificar_profesion

- story: consultar año
  steps:
  - intent: consultar_año
  - action: utter_consultar_año

- story: consulta materias cursadas
  steps:
  - intent: consulta_materias_en_curso
  - action: utter_consulta_materias_en_curso
  - checkpoint: camino_materias_cursada

- story: camino retraso
  steps:
  - checkpoint: camino_materias_cursada
  - or:
    - intent: comentar_retraso
    - intent: consultar_retraso
  - action: utter_retraso
  - checkpoint: camino_materias_cursada

- story: camino alagador materias cursadas
  steps:
  - checkpoint: camino_materias_cursada
  - intent: felicitacion_cursada
  - action: utter_felicitacion_cursada

- story: camino compadeciente de cursadas
  steps:
  - checkpoint: camino_materias_cursada
  - intent: compadecer_cursadas
  - action: utter_compadecer_cursadas

- story: despedir
  steps:
  - checkpoint: terminar
  - action: utter_consultar_despedir
  - or:
    - intent: despedir
    - intent: negar
  - action: utter_despedir