  utter_eleccion_unicen:
  - text: "Basicamente mi escuela tiene una buena relacion con la Unicen y practicamente me lo recomendaban cada profesor con el que tenia... era como si no tuviera mucha opcion o no conociera otra opcion... hoy no me arrepiento"
