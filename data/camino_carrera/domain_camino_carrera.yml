  - text: "en un principio estaba entre la media y la tecnica (mi mama me habia dicho esas opciones). a mi me gustaba
          la tecnica, pero en su momento me estaba inclinando por la media. un dia se me ocurrio hablar 
          con mi profe de matematica y me dijo basicamente que las razones por las que iba a ir a la media eran tontas.\n
          pensar que ese pequeño evento definio el resto de mi vida"
  utter_efecto_mariposa:
  - text: "si, a veces me quedo pensando en como una persona, una sola persona tuvo el poder de cambiar el rumbo de mi vida...
          que seria de mi si no hubiera hablado con esa profesora"
  utter_consultar_opciones_carrera:
