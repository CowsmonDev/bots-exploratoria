version: "3.1"

intents:
  - consulta_afirmar
  - consulta_negar
  - consulta_buen_humor
  - consulta_mal_humor
  - consulta_triste_humor
  - consulta_cansado_humor

actions:
  - action_afirmar
  - action_negar
  - action_humor

entities:
  - entity_humor

slots:
  slot_humor:
    type: text
    mappings:
      - type: from_intent
        intent: consulta_buen_humor
        value: "feliz"
      - type: from_intent
        intent: consulta_mal_humor
        value: "mal"
      - type: from_intent
        intent: consulta_triste_humor
        value: "triste"
      - type: from_intent
        intent: consulta_cansado_humor
        value: "cansado"

responses:
  utter_buen_humor:
    - text: "Que bien, para mi tambien ha sido una buena semana..."
  utter_mal_humor:
    - text: "uff, bueno...yo ando medio raro estos dias tambien"
  utter_triste_humor:
    - text: "Que mal, ya vendran dias mejores"
  utter_cansado_humor:
    - text: "Yo ando agotado igual... tal parece que mi semana no fue la unica larga"
  utter_vos_humor:
    - text: "Vos, porque andas asi?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true